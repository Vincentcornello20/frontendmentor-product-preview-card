<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="product-preview-card">
        <section class="image-section">
            <picture>
                <source media="(max-width: 500px)" srcset="./images/image-product-mobile.jpg"> 
                <img class="product-image" src="./images/image-product-desktop.jpg" alt="product-image">
            </picture>
        </section>
        <section class="product-details-section">
            <p class="kicker">PERFUME</p>
            <h1 class="title">Gabrielle Essence Eau De Parfrum</h1>
            <p class="parfume-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
                <p class="current-price">$149.99</p>
                <p class="old-price"><s>$169.99</s></p>
            </div>
            <button class="add-to-cart-button" type="button">
                <img src="./images/icon-cart.svg" class="cart-icon" alt="cart-icon">
                <p>Add to Cart</p>
            </button>
        </section>
    </div>
  </main>
</body>
</html>
